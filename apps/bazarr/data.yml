additionalProperties:
  key: bazarr   #应用的 key ，仅限英文，用于在 Linux 创建文件夹
  name: Bazarr  #应用名称
  tags:
    - Tool #应用标签，可以有多个，请参照下方的标签列表
  shortDescZh: 字幕管理器 #应用中文描述，不要超过30个字
  shortDescEn: Bazarr is a companion application that downloads subtitles. #应用英文描述
  type: tool  #应用类型，区别于应用分类，只能有一个，请参照下方的类型列表
  crossVersionUpdate: false  #是否可以跨大版本升级
  limit: 0 #应用安装数量限制，0 代表无限制
  website: https://www.bazarr.media #官网地址
  github: https://github.com/morpheus65535/bazarr #github 地址
  document: https://wiki.bazarr.media #文档地址